{% extends 'base.html' %}

{% block content %}

    <div class="container" style="margin-top: 1em;" id="container">
        <form method="POST" id="editForm" action="." data-url="{{ request.build_absolute_uri|safe }}"
              enctype='multipart/form-data'> {% csrf_token %}
            {{ form.as_p|safe }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>

        <div class="row">
            <div class="alert alert-success collapse" id="addSuccess">
                <strong>Success!</strong> Added successfully.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

{% endblock content %}
{% block js %}

    <script src="{% static 'js/generic_edit.js' %}"></script>

{% endblock js %}
