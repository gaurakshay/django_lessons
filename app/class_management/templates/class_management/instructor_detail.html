{% extends 'base.html' %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm" id="instructorDetails">
                Name: <h5>{{ object }}</h5>
                <p> Courses offered:
                <h5>{{ object.course_list }}</h5>
                </p>
                {#                <a href={% url 'instructor_edit' pk=object.pk %} class="btn btn-primary">Edit</a>#}

                {#                    <a id="instructorEditBtn" class="btn btn-primary">Edit</a>#}
            </div>
            <button id="instructorEditBtn" class="btn btn-primary" data-toggle="modal"
                    data-target="#instructorEditModal">
                Edit
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="instructorEditModal" role="dialog">
        <div class="modal-dialog" role="document">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Edit Instructor</h4>
                </div>
                <form method="POST" role="form" id="instructorForm">  {% csrf_token %}
                    <div class="modal-body" style="padding:40px 50px;">
                        {{ form.as_p }}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="submit" class="btn btn-primary">Save</button>

                        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        console.log(Math.random())
    </script>
{% endblock content %}

{% block js %}
    <script type="text/javascript">
        $(document).ready(function () {
                var $instructor_form = $('#instructorForm');
                {#$('#submit').on('click', function (e) {#}
                $instructor_form.submit(function (event) {
                    event.preventDefault();
                    {#var $data = $instructor_form.serialize();#}
                    var $data = $(this).serialize();
                    $.ajax({
                        method: 'POST',
                        url: '{% url "instructor_edit" pk=object.pk %}',
                        data: $data,
                        success: handleSuccess,
                        error: handleError,
                    });

                    function handleSuccess(data, textStatus, jqXHR) {
                        console.log("SUCCESSFULLY EDITED INSTRUCTOR.");
                        console.log(data);
                        console.log(textStatus);
                        console.log(jqXHR);
                        $("#instructorEditModal").modal('hide');
                        console.log("Emptying the instructor's data");
                        var $instructorDetails = $('#instructorDetails');
                        $instructorDetails.empty();
                        $instructorDetails.append("Name: <h5>" + data['name'] + "</h5>");
                        $instructorDetails.append("Courses offered: <h5>" + data['courses'] + "</h5>");

                        {#$editForm[0].reset(); // reset form data#}
                    }

                    function handleError(jqXHR, textStatus, errorThrown) {
                        console.log("INSTRUCTOR EDIT FAILED.");
                        console.log(jqXHR);
                        console.log(textStatus);
                        console.log(errorThrown)
                    }

                    return false;
                });

            }
        )
    </script>
{% endblock js %}
