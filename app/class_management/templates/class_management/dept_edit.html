{% extends 'base.html' %}

{% block content %}

    <form method="post" action=""> {% csrf_token %}
        {{ formset.management_form }}

            {% for form in formset.forms %}
                <div class="row">
                    {{ form.as_p }}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

{% endblock content %}
