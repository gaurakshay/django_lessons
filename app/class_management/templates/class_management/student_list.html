{% extends 'base.html' %}


{% block content %}

    {# Start a table to display the list of students. #}

    <div class="container">
        <table class="table table-dark table-striped">
            <caption>List of all the students in the system.</caption>
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Courses</th>
            </tr>
            </thead>

            <tbody>
            {% for object in object_list %}
                <tr>
                    <td>
                        <a href={% url 'student_details' pk=object.pk %}>{{ object.student_id }} </a>
                    </td>
                    <td> {{ object }} </td>
                    <td>
                        {{ object.course_list }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>

{% endblock content %}
