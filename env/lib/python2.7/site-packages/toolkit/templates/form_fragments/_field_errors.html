        <button type="button" class="close" data-dismiss="alert" aria-label="{% trans "Close" %}"><span
                aria-hidden="true">Ã—</span></button>
        <strong><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            {{ error }}</strong>
    </div>
{% endfor %}
